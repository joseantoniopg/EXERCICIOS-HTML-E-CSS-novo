<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/tamb de video-png.png" controls autoplay loop>
        <source src="midia/Meu Video.mkv.mkv" type="video/mp4">
        <source src="midia/Meu Video.Webm.webm" type="video/webm">
        <source src="midia/meu video-mp4.mp4" type="video/mp4">
        <source src="midia/meu video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não conpatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo vídeo do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xTri-5hg6tU?si=EBHrd_KxLPX2XbZp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/136549604?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="317" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Anime Nights"></iframe>
    
</body>
</html>
