<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flixível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/exercicios_modulo-01_ex011_midia_happy-mistake.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <p>Seu nevegador não suporta áudio <a href="midias/guanacast-33.mp3" type="audio/mpeg"></a></p>
        
    </audio>
</body>
</html>
